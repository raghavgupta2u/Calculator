<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div >
            <img src="arrow.png" alt="more" class="more" style="cursor: pointer;" onclick="hiddbutton()" >
        </div>
        <div class="calculator">
            <form action="" name="calculator">
                <div class="result">
                    <input type="text" name="result" id="input">
                </div>
                <div>
                    <input type="button" value="SIN" onclick="sin()"  class="h">
                    <input type="button" value="sqrt" onclick="sqrt()" class="h">
                    <input type="button" value="AC" onclick="result.value = '' ">
                    <input type="button" value="DE" onclick="result.value  = result.value.toString().slice(0,-1) ">
                    <input type="button" value="." onclick="result.value += '.' ">
                    <input type="button" value="/" onclick="result.value += '/' ">
                </div>
                <div>
                    <input type="button" value="COS" onclick="cos()" class="h">
                    <input type="button" value="log" onclick="log()" class="h">
                    <input type="button" value="7" onclick="result.value += '7' ">
                    <input type="button" value="8" onclick="result.value += '8' ">
                    <input type="button" value="9" onclick="result.value += '9' ">
                    <input type="button" value="*" onclick="result.value += '*' ">
                </div>
                <div>
                    <input type="button" value="TAN" onclick="tan()" class="h">
                    <input type="button" value="pi" onclick="pi()" class="h">
                    <input type="button" value="4" onclick="result.value += '4' ">
                    <input type="button" value="5" onclick="result.value += '5' ">
                    <input type="button" value="6" onclick="result.value += '6' ">
                    <input type="button" value="-" onclick="result.value += '-' ">
                </div>
                <div>
                    <input type="button" value="x^2" onclick="pow()" class="h">
                    <input type="button" value="e" onclick="e()" class="h">
                    <input type="button" value="3" onclick="result.value += '3' ">
                    <input type="button" value="2" onclick="result.value += '2' ">
                    <input type="button" value="1" onclick="result.value += '1' ">
                    <input type="button" value="+" onclick="result.value += '+' ">
                </div>
                <div>
                    <input type="button" value="!" onclick="fact()" class="h">
                    <input type="button" value="00" onclick="result.value += '00' ">
                    <input type="button" value="0" onclick="result.value += '0' ">
                    <input class="equal" type="button" value="=" onclick="result.value = eval(result.value)">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
